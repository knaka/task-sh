[settings]
use_file_shell_for_executable_tasks = true
windows_executable_extensions = [ "sh", "ps1", "py" ]
unix_default_file_shell_args = "env"
unix_default_inline_shell_args = "sh -c -o errexit"
windows_default_file_shell_args = "env.exe"
windows_default_inline_shell_args = "sh.exe -c -o errexit"

[env]
MISE_SH_TASKS_DIR = "./mise-sh-tasks/"

[tasks.inlined]
description = "Inlined task."
run = """
echo "$PATH"
true
printf "e91516c %s\n" $((100 + 100))
echo "843a408 {{ env.THE_VALUE }}"
false
echo 0adb078
"""

[tasks."prev:doit2"]
description = 'prev:doit desc2'
run = '''
#!/usr/bin/env sh -o errexit
. "$MISE_PROJECT_ROOT"/lib.sh/min.lib.sh
before_source "$MISE_PROJECT_ROOT"/lib.sh
. "$MISE_PROJECT_ROOT"/lib.sh/doit.lib.sh
after_source
cd "$1" || exit 1; shift 2

doit_sub2
'''

[task_config]
includes = [
  "mise-sh-tasks/*.toml",
  "mise-tasks"
]

[tasks."gen"]
description = "Generate."
depends = [
  "task-sh:gen",
]

[tasks."task-sh:gen"]
description = "Generate task-sh interface tasks."
usage = '''
flag "--sh-tasks-dir <dir>" {
  help "Shell tasks directory path"
  default "./mise-sh-tasks/"
  env "MISE_SH_TASKS_DIR"
}
'''
tools = {jq = "1", yj = "5"}
run = '''
#!/usr/bin/env sh -o nounset -o errexit

mise_sh_tasks_dir="$usage_sh_tasks_dir"

# Parse shell task files and extract task/subcmd information with their metadata.
# Outputs lines in format: "<type> <name> <func_name> <basename> <body>"
show_task_info() {
  awk -f - "$@" <<'EOF'
BEGIN {
  desc = ""
  mise_hdrs_count = 0
}
/^#MISE / || /^# *\[MISE\] / {
  line = $0
  gsub(/^#MISE +/, "", line)
  gsub(/^# *\[MISE\] +/, "", line)
  mise_hdrs[mise_hdrs_count++] = line
  next
}
/^#/ {
  if (desc == "") {
    line = $0
    gsub(/^#+[ ]*/, "", line)
    desc = line
  }
  next
}
/^(task_|subcmd_)[[:alnum:]_]()/ {
  func_name = $1
  sub(/\(\).*$/, "", func_name)
  type = func_name
  sub(/_.*$/, "", type)
  name = func_name
  sub(/^[^_]+_/, "", name)
  gsub(/__/, ":", name)
  base = FILENAME
  sub(/^.*\//, "", base)
  print type " " name " " func_name " " base " " desc
  for (i = 0; i < mise_hdrs_count; i++) {
    type = "mise"
    print type " " name " " func_name " " base " " mise_hdrs[i]
  }
  desc = ""
  delete mise_hdrs
  mise_hdrs_count = 0
  next
}
{
  desc = ""
  delete mise_hdrs
  mise_hdrs_count = 0
}
END {
  print "nop - - - -"
}
EOF
}

# Generate the shell script that will be executed when a Mise task is invoked.
# The script changes to the mise-sh-tasks directory, sources the library file,
# then returns to the original directory and calls the task function.
gen_script() {
  cat <<EOF
#!/usr/bin/env sh

set -- "\$PWD" "\$@"
cd "\$MISE_PROJECT_ROOT"/"$mise_sh_tasks_dir"
. "$base"
cd "\$1"
shift
"$1" "\$@"
EOF
}

# Read task info from stdin and generate TOML files for each source file.
# Groups tasks by their source basename and outputs gen-<basename>.toml files.
# Handles "task"/"subcmd" types by setting description and run script,
# and "mise" type by merging additional mise configuration headers.
generate_task_tomls() {
  local task="{}"
  local base_prev=
  local type name func_name base body
  while read -r type name func_name base body
  do
    if test "$base" != "$base_prev"
    then
      if jq -n --argjson input "$task" --exit-status \
        '$input | length > 0' >/dev/null
      then
        printf "%s" "$task" | yj -jt >"gen-$base_prev.toml"
      fi
      task="{}"
    fi
    case "$type" in
      (task|subcmd)
        task="$(
          jq -n --argjson input "$task" \
            --arg name "$name" \
            --arg desc "$body" \
            '$input | .[$name]["description"] = $desc'
        )"
        task="$(
          jq -n --argjson input "$task" \
            --arg name "$name" \
            --arg script "$(gen_script "$func_name")" \
            '$input | .[$name]["run"] = $script')"
        ;;
      (mise)
        local mise_header="$(printf "%s" "$body" | yj -tj)"
        task="$(
          jq -n --argjson input "$task" \
            --arg name "$name" \
            --argjson mise_header "$mise_header" \
            '$input | .[$name] += $mise_header')"
        ;;
      (nop)
        ;;
      (*)
        exit 1
    esac
    base_prev="$base"
  done
}

if ! test -d "$MISE_PROJECT_ROOT"/"$mise_sh_tasks_dir"
then
  echo "Mise shell tasks directory \"$MISE_PROJECT_ROOT/$mise_sh_tasks_dir\" does not exist." >&2
  exit 1
fi
cd "$MISE_PROJECT_ROOT"/"$mise_sh_tasks_dir"
rm -f gen-*.toml
show_task_info *.lib.sh | generate_task_tomls
'''
