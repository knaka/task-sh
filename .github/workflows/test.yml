run-name: >-
  ${{
    github.event_name == 'schedule' && 'Scheduled Test üóìÔ∏è' ||
    github.event_name == 'workflow_dispatch' && 'Manual Trigger üöÄ' ||
    github.event.head_commit.message
  }}
name: Tests
on:
  push:
    branches:
      - main
  # ‚ÄúThe schedule event can be delayed during periods of high loads of GitHub Actions workflow runs.‚Äù
  # ‚ÄúIn a public repository, scheduled workflows are automatically disabled when no repository activity has occurred in 60 days. ‚Äù
  #
  # ‚Äî Events that trigger workflows - GitHub Docs https://docs.github.com/en/actions/reference/workflows-and-actions/events-that-trigger-workflows
  schedule:
    - cron: '0 0 * * 6'
  workflow_dispatch:
jobs:
  test-unixy:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Uname
        run: uname -a
      - name: Environment Variables
        run: env
      - name: Bash Version
        run: bash --version
      - name: Run Tests
        if: ${{ github.event_name == 'push' }}
        run: ./task --verbose test
      - name: Run All Tests
        if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'schedule' && github.event.schedule == '0 0 * * 6' }}
        run: ./task --verbose test --all
  test-windows:
    runs-on: windows-latest
    steps:
      - name: Enable Symlinks
        run: git config --global core.symlinks true
      - uses: actions/checkout@v4
      - name: System Info
        run: systeminfo
      - name: Environment Variables
        run: set
        shell: cmd
      - name: Cache BusyBox
        # actions/cache: Cache dependencies and build outputs in GitHub Actions https://github.com/actions/cache
        uses: actions/cache@v4
        with:
          # ‚ÄúPlease note that Windows environment variables (like %LocalAppData%) will NOT be expanded by this action. Instead, prefer using ~ in your paths which will expand to the HOME directory.‚Äù
          path: ~\.cache\task-sh
          key: busybox-${{ runner.os }}-${{ hashFiles('task.cmd') }}
          restore-keys: |
            busybox-${{ runner.os }}-
      - name: Load BusyBox
        run: .\task.cmd nop
      - name: Run Tests
        if: ${{ github.event_name == 'push' }}
        run: .\task.cmd --verbose test
      - name: Run All Tests
        if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'schedule' && github.event.schedule == '0 0 * * 6' }}
        run: .\task.cmd --verbose test --all
